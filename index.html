<html>
<head>
<meta charset="UTF-8">
<title>Neon Cyber Vault</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#020617;
    color:#e5e7eb;
}
header{
    text-align:center;
    padding:30px;
}
header h1{
    color:#22d3ee;
    text-shadow:0 0 20px #22d3ee;
}
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:20px;
}
.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 15px #22d3ee55;
}
.card h2{color:#38bdf8;}
button{
    background:transparent;
    border:2px solid #22d3ee;
    color:#22d3ee;
    padding:10px 20px;
    border-radius:25px;
    cursor:pointer;
}
button:hover{
    background:#22d3ee;
    color:#000;
}
.terminal{
    background:#000;
    margin:20px;
    padding:20px;
    border-radius:10px;
    font-family:monospace;
    box-shadow:0 0 20px #22d3ee;
}
input{
    padding:10px;
    width:90%;
    border-radius:5px;
    border:none;
}
footer{
    text-align:center;
    padding:10px;
    color:#64748b;
}
</style>
</head>

<body>
